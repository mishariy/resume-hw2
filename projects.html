    <!-- Tailwind CSS -->

    <script src="https://unpkg.com/flowbite@1.6.3/dist/flowbite.js"></script>

    <style>
        .text-shadow { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md" role="navigation">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-white">Mishari Al-Buhairi</a>
            <button class="lg:hidden text-white focus:outline-none" id="menu-toggle">

            </button>
            <ul class="hidden lg:flex space-x-6 text-gray-300" id="nav-links">

                <li><a href="projects.html" class="hover:text-white">Projects</a></li>

    <!-- Header Section -->
    <header class="text-center py-16 bg-gray-800">
        <h6 class="text-sm font-semibold text-blue-400 uppercase tracking-wider">Portfolio</h6>
        <h2 class="text-4xl font-bold text-white mt-2 text-shadow">My Work</h2>
        <p class="max-w-2xl mx-auto text-lg text-gray-400 mt-3">
            A showcase of projects I have worked on, including web applications and AI-based solutions.
        </p>
    </header>

    <!-- Portfolio Items -->
    <main class="container mx-auto px-6 py-12 space-y-12">
        <section id="portfolio-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- UNIBAG Project -->
            <figure class="group block relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="assets/images/unibag.png" alt="UNIBAG Project" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                <figcaption class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-lg">
                    <h5 class="text-white text-xl font-bold mb-2 text-shadow">UNIBAG</h5>
                    <p class="text-white text-sm text-center px-2 text-shadow">
                        AI-powered platform to streamline study processes, organize materials, and generate practice questions.
                    </p>
                    <a href="https://unibag.app" class="mt-3 text-blue-400 hover:underline">Visit Project</a>
                </figcaption>
            </figure>

            <!-- EduThon Project -->
            <figure class="group block relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="assets/images/eduthon_index.jpg" alt="EduThon Website" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                <figcaption class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-lg">
                    <h5 class="text-white text-xl font-bold mb-2 text-shadow">EduThon Website</h5>
                    <p class="text-white text-sm text-center px-2 text-shadow">

                    </p>
                    <a href="https://github.com/misharii/eduthon2.git" class="mt-3 text-blue-400 hover:underline">Visit Project</a>
                </figcaption>
            </figure>

            <!-- Nabesh Game -->
            <figure class="group block relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="assets/images/nabesh_ui.jpg" alt="Nabesh Game" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                <figcaption class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-lg">
                    <h5 class="text-white text-xl font-bold mb-2 text-shadow">Nabesh Game</h5>
                    <p class="text-white text-sm text-center px-2 text-shadow">
                        Arabic word similarity game with AI-powered ranking, similar to Contexto.
                    </p>
                    <a href="https://github.com/misharii/nabesh.git" class="mt-3 text-blue-400 hover:underline">Visit Project</a>
                </figcaption>
            </figure>

            <!-- Task Management App -->
            <figure class="group block relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="assets/images/task_app.jpg" alt="Task Management App" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                <figcaption class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-lg">
                    <h5 class="text-white text-xl font-bold mb-2 text-shadow">Task Management</h5>
                    <p class="text-white text-sm text-center px-2 text-shadow">
                        Trello-like task management app developed for the cybersecurity club at King Saud University.
                    </p>
                    <a href="https://github.com/misharii/taskmanagementapp.git" class="mt-3 text-blue-400 hover:underline">Visit Project</a>

                </figcaption>
